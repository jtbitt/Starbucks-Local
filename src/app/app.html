<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
        <img class="img-responsive" style="max-height:50px;" alt="Brand" src="http://cdn.thedroidguy.com/wp-content/uploads/2015/09/starbuckslogo.png">
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Starbucks</h1>
            <h3>{{ app.data['formatted_address'] }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-4" ng-repeat="photo in app.photos">
            <img class="img-responsive" ng-src="{{ photo.getUrl({'maxWidth': 300, 'maxHeight': 300}) }}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-4" ng-repeat="review in app.reviews">
            <span>{{ review.rating }}</span>
            <p>{{ review.text }}</p>
        </div>
    </div>

    <div id="map"></div>

</div>
