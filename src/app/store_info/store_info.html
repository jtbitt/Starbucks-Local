<div class="row">
    <div class="col-xs-12 text-center">
        <h1>Starbucks</h1>
        <h3>{{ vm.data['formatted_address'] }}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-4" ng-repeat="photo in vm.photos | limitTo:3">
        <img class="img-responsive" style="width:100%;" ng-src="{{ photo.getUrl({'maxWidth': 400, 'maxHeight': 175}) }}"/>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-offset-1 col-md-10">
        <business-reviews reviews="vm.reviews"></business-reviews>
    </div>
</div>
